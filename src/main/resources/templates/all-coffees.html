<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Entire Stock</title>
</head>
<body>
<div>
    <ul>
        <li th:each="coffee : ${coffees}">
            <span th:text="${coffee.brand}"></span>
            <span th:text="${coffee.origin}"></span>
            <span th:text="${coffee.roast}"></span>
        </li>
    </ul>
    <button><a href="/coffee/new">Add Coffee</a></button>
</div>

</body>
</html>
